{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">BibliotecaApp</a>
        </nav>
    </header>

    <a href="{% url 'home'  %}" class=" btn btn-primary mt-5 mb-1">Voltar a home </a>
    <table class="table table-dark m-5">
        <thead>
            <tr>
                <th scope="col">Cod</th>
                <th scope="col">Nome</th>
                <th scope="col">email</th>
                <th scope="col">Qtd Livros</th>
            </tr>
        </thead>
        <tbody>
            {% for cliente in clientes %}
            <tr>
                <td scope="row">{{ cliente.cod }}</td>
                <td>
                    <a href="{% url 'cliente-detail' cliente.id %}">
                        {{ cliente.name }}
                    </a>
                </td>
                <td>{{ cliente.email }}</td>
                <td>{{ cliente.qtd_livros }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    
</body>
</html>
