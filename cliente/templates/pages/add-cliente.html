{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    
    <title>Document</title>
</head>
<body>
    <h1> Adicionar a Cliente</h1>
    <form method="POST"  class="container mt-5" enctype="multipart/form-data">{% csrf_token %}
        <input type="text" name="name" placeholder="Nome"><br>
        <input type="text" name="cpf" placeholder="cpf"><br>
        <input type="text" name="email" placeholder="email"><br>
        <input type="checkbox" id="active" name="active">
        <label for="active">Ativar/Desativar</label><br>
        <button type="submit">Salvar</button>
    </form>
    <a href="{% url 'home' %}" class=" btn btn-primary mt-5 mb-1"> home</a>
    {% if user.is_authenticated %}
    <a href="{% url 'logout' %}" class="btn btn-primary mt-5 mb-1">Logout</a>
    {% else %}
    <a href="{% url 'login' %}" class="btn btn-primary mt-5 mb-1">Login</a>
    {% endif %}
</body>
</html>
