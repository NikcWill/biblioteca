{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    
    <title>Document</title>
</head>
<body>
    <H1>Nome do livro: {{ livro.name }}</H1>
    <h2>Quantidade: {{ livro.qtd }}</h2>
    <h2>Genero: {{ livro.genery }}</h2>
    <h2>Autor: {{ livro.author }}</h2>
    <h2>Qtd emprestado: {{ livro.emprestado }}</h2>

    <a href="{% url 'delete-livro' livro.id %}" class="btn btn-danger">Excluir Produto </a>
    <a href="{% url 'add-emprestimo' %}" class="btn btn-secondary">Emprestar Livro </a>
    <a href="{% url 'home'  %}" class="btn btn-secondary">Voltar a home </a>
    {% if livro.picture %}
        <img id="imagem" src="{{ livro.picture.url }}" alt="">
    {% else %}  
        <p>No picture available</p>
    {% endif %}

</body>
</html>
