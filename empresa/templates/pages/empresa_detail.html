{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    
    <title>Document</title>
</head>
<body>
    <form method="POST" class="container mt-5" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="name">Nome da empresa:</label>
        <input type="text" id="name" name="name" value="{{ empresa.name }}"><br>
        
        <label for="cnpj">CNPJ:</label>
        <input type="text" id="cnpj" name="cnpj" value="{{ empresa.cnpj }}"><br>
        
        <label for="active">Ativa:</label>
        <input type="checkbox" id="active" name="active" {% if empresa.active %} checked {% endif %}><br>

        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
    </form>
    
    <a href="{% url 'devolver-livro' livro.id %}" class="btn btn-secondary">Devolver Livro</a>
    <a href="{% url 'home'  %}" class="btn btn-secondary">Voltar à home</a>
</body>
</html>
